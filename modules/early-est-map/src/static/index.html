<!DOCTYPE html>
<html>
  <head>
    <title>early-est POC Websocker + RestAPI</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/index.css" />

    <!-- link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="/css/leaflet-sidebar.css" />

    <link rel="stylesheet" href="/css/log.css" />
  </head>
  <body>
    <!-- optionally define the sidebar content via HTML markup -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
      <!-- nav tabs -->
      <div class="leaflet-sidebar-tabs">
        <!-- top aligned tabs -->
        <ul role="tablist">
          <li>
            <a href="#home" role="tab"><i class="fas fa-inbox active"></i></a>
          </li>
          <li>
            <a href="#eventPanel" role="tab"><i class="far fa-file-alt"></i></a>
          </li>
          <li>
            <a href="#rawMsgPanel" role="tab"><i class="fas fa-code"></i></a>
          </li>
        </ul>
      </div>

      <!-- panel content -->
      <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="home">
          <h1 class="leaflet-sidebar-header">
            Some Info
            <span class="leaflet-sidebar-close"
              ><i class="fa fa-caret-left"></i
            ></span>
          </h1>
          <p>
            Number of message managed: <br />
            <b><span id="numMessageWithEvent">0</span></b> /
            <b><span id="totMessageEvent">0</span></b>
          </p>
        </div>

        <div class="leaflet-sidebar-pane" id="eventPanel">
          <h1 class="leaflet-sidebar-header">
            Event Information
            <span class="leaflet-sidebar-close"
              ><i class="fa fa-caret-left"></i
            ></span>
          </h1>
          <div id="eventMessage" class="eventHTMLList"></div>
        </div>

        <div class="leaflet-sidebar-pane" id="rawMsgPanel">
          <h1 class="leaflet-sidebar-header">
            XML Message
            <span class="leaflet-sidebar-close"
              ><i class="fa fa-caret-left"></i
            ></span>
          </h1>
          <div id="rawMessages" class="list"></div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""
    ></script>

    <script src="/js/leaflet-realtime.js"></script>
    <script src="/js/leaflet-sidebar.js"></script>
    <script src="/js/map.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/log.js"></script>
  </body>
</html>
